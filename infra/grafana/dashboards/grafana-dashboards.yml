apiVersion: 1

providers:
  - name: 'app-dashboards'
    folder: 'app'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    options:
      path: /etc/grafana/provisioning/dashboards/app
  - name: 'rabbit-dashboards'
    folder: 'rabbit'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    options:
      path: /etc/grafana/provisioning/dashboards/rabbit
  - name: 'postgresql-dashboards'
    folder: 'postgresql'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    options:
      path: /etc/grafana/provisioning/dashboards/postgresql

# JVM (Micrometer)          - https://grafana.com/grafana/dashboards/4701-jvm-micrometer/
