[databases]
tms-database-with-pool-for-spring-read-write=host=tms-database port=5432 dbname=tms user=tms password=tms
tms-database-with-pool-for-spring-read-only=host=tms-database port=5432 dbname=tms user=tms password=tms
tms-database-with-pool-for-dbeaver=host=tms-database port=5432 dbname=tms user=tms password=tms

[pgbouncer]
listen_addr = 0.0.0.0
listen_port = 6432

auth_type = md5
auth_file = /etc/pgbouncer/userlist.txt

pool_mode = transaction

max_client_conn = 100
default_pool_size = 20

log_connections = 1
log_disconnections = 1

ignore_startup_parameters=extra_float_digits